<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="card">
        <div class="contain">
            <img class="nft" src="images/image-equilibrium.jpg" alt="">

            <header>Equilibrium #3429</header>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <section class="price">
                <span class="action">
                        <img id="eth" src="images/icon-ethereum.png" alt="icon-ethereum" srcset="images/icon-ethereum.svg">
                        <p>0.041ETH</p>
                    </span>

                <span class="action">
                    <img id="clock" src="images/icon-clock.png" alt="icon-clock" srcset="images/icon-clock.svg">
                    <p>3 days left</p>
                </span>
            </section>
            <hr>
            <section class="designer">
                <img src="images/image-avatar.png" alt="avatar">
                <p><span>Creation of</span> Jules Wyvern</p>
            </section>
        </div>
    </div>
</body>
</html>
